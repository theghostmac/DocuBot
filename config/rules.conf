# Example configuration rules for DocuBot

# Spell checking settings
spell_check_enabled=true
spell_check_language=en_US
spell_check_exclude_paths=modules/snippets.sh,docs/img

# Code snippet validation settings
validate_snippets_enabled=true
validate_snippets_languages=bash,python
validate_snippets_exclude_paths=modules/formatting.sh

# Documentation formatting settings
format_docs_enabled=true
format_docs_style=markdown
format_docs_exclude_paths=modules/spellcheck.sh
